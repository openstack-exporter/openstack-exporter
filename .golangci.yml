---
version: "2"
linters:
  settings:
    errcheck:
      exclude-functions:
        - (log/slog.Logger).Debug
        - (log/slog.Logger).Info
        - (log/slog.Logger).Warn
        - (log/slog.Logger).Error
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
